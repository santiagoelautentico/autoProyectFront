<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Nuevo Auto</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="" alt="Logo" />
        <h2>Nombre</h2>
      </div>
      <nav>
        <ul class="menu">
          <li><a href="home.html">Home</a></li>
          <li><a href="home.html">Agregar Nuevo Auto</a></li>
          <li><a href="home.html">Editar Auto</a></li>
        </ul>
      </nav>
      <div id="perfil">
        <p>Usuario</p>
      </div>
    </header>

    <section id="nuevo-auto-section" class="detalle-container">
      <h2>NUEVO AUTO</h2>
      <form id="nuevo-auto-form" class="form-nuevoAuto">
        <div class="label-container">
          <label for="modelo">Marca</label>
          <input type="text" name="marca" id="marca" />
        </div>
        <div class="label-container">
          <label for="modelo">Modelo</label>
          <input type="text" name="modelo" id="modelo" />
        </div>
        <div class="label-container">
          <label for="año">Año</label>
          <input type="number" name="año" id="año" />
        </div>
        <div class="label-container">
          <label for="color">Color</label>
          <input type="text" name="color" id="color" />
        </div>
        <div class="label-container">
          <label for="precio">Precio</label>
          <input type="number" name="precio" id="precio" />
        </div>
        <div class="label-container">
          <label for="imagen">Imagen</label>
          <input type="text" name="imagen" id="imagen" />
        </div>
        <div class="label-container">
          <label for="planDePago">Plan de pago</label>
          <input type="text" name="planDePago" id="planDePago" />
        </div>
        <div class="label-container">
          <label for="motor">Motor</label>
          <input type="text" name="motor" id="motor" />
        </div>
        <div class="label-container">
          <label for="puertas">Uso del auto</label>
          <div class="checkbox">
            <label for="usado"
              ><input
                type="checkbox"
                name="usado"
                id="usado"
                value="true"
              />Usado</label
            >
            <label for="nuevo"
              ><input
                type="checkbox"
                name="nuevo"
                id="nuevo"
                value="false"
              />Nuevo</label
            >
          </div>
        </div>
        <div class="label-container">
          <label for="puertas">Puertas</label>
          <input type="number" name="puertas" id="puertas" />
        </div>
        <div class="label-container">
          <label for="kilometros">kilometros</label>
          <input type="number" name="kilometros" id="kilometros" />
        </div>
        <div class="label-container">
          <label for="numeroDePlazas">Numero de plazas</label>
          <input type="number" name="numeroDePlazas" id="numeroDePlazas" />
        </div>
        <div class="label-container">
          <label for="papelesAlDia">Uso del auto</label>
          <div class="checkbox">
            <label for="">papeles Al Dia</label>
            <select name="" id="papelesAlDia">
              <option value="true">Si</option>
              <option value="false">No</option>
            </select>
          </div>
        </div>
        <div class="label-container">
          <label for="combustible">Combustible</label>
          <input type="text" name="combustible" id="combustible" />
        </div>
        <div class="label-container">
          <label for="acercaDelAuto">Más Detalles</label>
          <input type="text" name="acercaDelAuto" id="acercaDelAuto" />
        </div>
        <input type="button" id="boton-nuevo-auto" value="Crear" />
      </form>

      <h2 class="lista-error"></h2>
    </section>

    <script type="module" src="js/nuevo-auto.js"></script>
  </body>
</html>
