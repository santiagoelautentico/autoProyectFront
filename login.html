<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>login</title>
  </head>
  <body>
    <section id="login-container" class="login-container">
      <h1 class="title-login">Login</h1>
      <form action="Login" id="login-form">
        <div class="input-login-container">
          <label for="inp-email">Email</label>
          <input type="text" placeholder="Email" id="inp-email" required />
        </div>
        <div class="input-login-container">
          <label for="inp-password">password</label>
          <input
            type="password"
            placeholder="ContrasenÌƒa"
            id="inp-password"
            required
          />
        </div>
        <div class="input-login-container button-container">
          <input type="Button" id="btn-login" value="Login" class="btn-login" />
        </div>
      </form>
      <div id="error-login"></div>
    </section>

    <script type="module" src="js/login.js"></script>
  </body>
</html>
