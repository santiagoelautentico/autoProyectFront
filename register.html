<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuario Registro</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="contenedor login-container">
      <img src="./img/carboost.svg" class="logo-login" alt="" />
      <form class="login-caja form-register">
        <div class="input-container">
          <label for="form-register-nombre">Nombre:</label>
          <input type="text" id="form-register-nombre" class="input" required />
        </div>
        <div class="input-container">
          <label for="form-register-apellido">Apellido:</label>
          <input
            type="text"
            id="form-register-apellido"
            class="input"
            required
          />
        </div>
        <div class="input-container">
          <label for="form-register-email">Email:</label>
          <input type="email" id="form-register-email" class="input" required />
        </div>
        <div class="input-container">
          <label for="form-register-password">Password:</label>
          <input
            type="password"
            id="form-register-password"
            class="input"
            required
          />
        </div>
        <input
          type="button"
          id="boton-register-submit"
          class="btn-callAction btn-register"
          value="Registrar"
        />
        <div id="form-register-error" class="error"></div>
      </form>
      <a href="login.html" class="btn-login-register">Ir al Login</a>
    </div>
    <script src="js/register.js" type="module"></script>
  </body>
</html>
