<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Nuevo Auto</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <img src="" alt="Logo" />
          <h2>Nombre</h2>
        </div>
        <nav>
          <ul class="menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="nuevo-auto.html">Agregar Nuevo Auto</a></li>
          </ul>
        </nav>
        <div id="perfil">
          <p>Usuario</p>
        </div>
      </div>
    </header>

    <section id="nuevo-auto-section" class="detalle-container">
      <div class="titulo">
        <h2>Nuevo Auto</h2>
      </div>
      <form action="" id="nuevo-auto-form" class="nuevoAuto-container">
        <div class="detalles-principales">
          <h3 class="subtitulo">Detalles Principales</h3>
          <div class="input-container">
            <label for="marca">Marca</label>
            <select type="text" name="marca" id="marca" class="input" required>
              <option value="">-- Seleccionar --</option>
              <option value="Tesla">Tesla</option>
              <option value="Renault">Renault</option>
              <option value="Chevrolet">Chevrolet</option>
              <option value="Suzuki">Suzuki</option>
              <option value="Hyundai">Hyundai</option>
            </select>
          </div>
          <div class="input-container">
            <label for="modelo">Modelo</label>
            <input
              type="text"
              name="modelo"
              id="modelo"
              class="input"
              required
            />
          </div>
          <div class="input-container">
            <label for="año">Año</label>
            <input type="number" name="año" id="año" class="input" required />
          </div>
          <div class="input-container">
            <label for="condicion">Condicion</label>
            <select name="condicion" id="condicion" class="input" required>
              <option value="">-- Seleccionar --</option>
              <option value="false">Usado</option>
              <option value="true">Nuevo</option>
            </select>
          </div>
          <div class="input-container">
            <label for="precio">Precio</label>
            <input
              type="number"
              name="precio"
              id="precio"
              class="input"
              required
            />
          </div>
        </div>
        <div class="imagenes">
          <h3 class="subtitulo">Imagenes</h3>
          <div class="input-container">
            <label for="imagen">Imagen Principal</label>
            <input
              type="text"
              name="imagen"
              id="imagen"
              class="input"
              required
            />
          </div>
          <div class="input-container">
            <label for="imagen2">Imagen 2</label>
            <input
              type="text"
              name="imagen2"
              id="imagen2"
              class="input"
              required
            />
          </div>
          <div class="input-container">
            <label for="imagen3">Imagen 3</label>
            <input
              type="text"
              name="imagen3"
              id="imagen3"
              class="input"
              required
            />
          </div>
          <div class="input-container">
            <label for="imagen4">Imagen 4</label>
            <input
              type="text"
              name="imagen4"
              id="imagen4"
              class="input"
              required
            />
          </div>
          <div class="input-container">
            <label for="imagen5">Imagen 5</label>
            <input
              type="text"
              name="imagen5"
              id="imagen5"
              class="input"
              required
            />
          </div>
        </div>
        <div class="detalles-adicionales">
          <h3 class="subtitulo">Detalles adicionales</h3>
          <div class="input-container-dos">
            <div class="input-container">
              <label for="planDePago">Plan de pago</label>
              <input
                type="text"
                name="planDePago"
                id="planDePago"
                class="input"
              />
            </div>
            <div class="input-container">
              <label for="color">Color</label>
              <input
                type="text"
                name="color"
                id="color"
                class="input"
                required
              />
            </div>
          </div>
          <div class="input-container">
            <label for="motor">Motor</label>
            <input type="text" name="motor" id="motor" class="input" />
          </div>
          <div class="input-container-dos">
            <div class="input-container">
              <label for="puertas">Puertas</label>
              <input type="number" name="puertas" id="puertas" class="input" />
            </div>
            <div class="input-container">
              <label for="numeroDePlazas">Numero de plazas</label>
              <input
                type="number"
                name="NumeroDePlazas"
                id="NumeroDePlazas"
                class="input"
              />
            </div>
            <div class="input-container">
              <label for="Kilometros">Kilometros</label>
              <input
                type="number"
                name="Kilometros"
                id="Kilometros"
                class="input"
              />
            </div>
          </div>
          <div class="input-container-dos">
            <div class="input-container">
              <label for="papelesAlDia">Papeles al dia</label>
              <select name="papelesAlDia" id="papelesAlDia" class="input">
                <option value="" disabled selected>-- Seleccionar --</option>
                <option value="true">Si</option>
                <option value="false">No</option>
              </select>
            </div>
            <div class="input-container">
              <label for="tipoDeCaja">Tipo de caja</label>
              <select name="tipoDeCaja" id="tipoDeCaja" class="input">
                <option value="" disabled selected>-- Seleccionar --</option>
                <option value="Manual">Manual</option>
                <option value="Automatica">Automatica</option>
              </select>
            </div>
            <div class="input-container">
              <label for="combustible">Combustible</label>
              <select name="combustible" id="combustible" class="input">
                <option value="" disabled selected>-- Seleccionar --</option>
                <option value="Diesel">Diesel</option>
                <option value="Gasolina">Gasolina</option>
                <option value="Electrico">Electrico</option>
              </select>
            </div>
          </div>
          <div class="input-container">
            <label for="acercaDelAuto">Más Detalles</label>
            <input
              type="text"
              name="acercaDelAuto"
              id="acercaDelAuto"
              class="input"
            />
          </div>
        </div>
      </form>
      <div class="container-button">
        <button
          type="submit"
          class="btn-callAction btn-agregar"
          id="boton-nuevo-auto"
        ></button>
      </div>
      <h2 class="lista-error"></h2>
    </section>

    <script type="module" src="js/nuevo-auto.js"></script>
  </body>
</html>
