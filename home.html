<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Home</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <img src="./img/carboost.svg" alt="Logo" class="logo"/>
        </div>
        <nav>
          <ul class="menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="nuevo-auto.html">Agregar Nuevo Auto</a></li>
          </ul>
        </nav>
        <div id="perfil" class="perfil">
          <p class="user" id="user"></p>
          <span class="logout" id="logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</span>
        </div>
      </div>
    </header>
    <section class="home-container">
      <article class="filtros-container">
        <div class="filtros">
          <h3 class="filtros-titulo">Filtros</h3>
          <div id="filtrosApliMarcas"></div>
          <div id="filtrosApliColores"></div>
          <div class="select-menu">
            <div class="select-btn">
              <span class="titulo-select">Marcas</span>
              <i class="fa-solid fa-angles-down"></i>
            </div>
            <ul class="opciones">
              <li class="opcionMarcas opcion" value="tesla">
                <img class="icon-filtro" src="https://static-00.iconduck.com/assets.00/tesla-icon-2048x2048-sjiczfz2.png" alt="">
                <span>Tesla</span>
              </li>
              <li class="opcionMarcas opcion" value="suzuki">
                <img class="icon-filtro" src="https://static-00.iconduck.com/assets.00/suzuki-icon-509x512-wrzfaydo.png" alt="">
                <span>Suzuki</span>
              </li>
              <li class="opcionMarcas opcion" value="chevrolet">
                <img class="icon-filtro" src="https://cdn.iconscout.com/icon/free/png-256/free-chevrolet-17-827474.png" alt="">
                <span>Chevrolet</span>
              </li>
              <li class="opcionMarcas opcion" value="renault">
                <img class="icon-filtro" src="https://cdn.iconscout.com/icon/free/png-256/free-renault-3-827482.png" alt="">
                <span>Renault</span>
              </li>
              <li class="opcionMarcas opcion" value="fiat">
                <img class="icon-filtro" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNjiWod6sBCIXlRBp4kC9_WgFBSYHBhhP3cQ&s" alt="">
                <span>Fiat</span>
              </li>
              <li class="opcionMarcas opcion" value="hyundai">
                <img class="icon-filtro" src="https://cdn.iconscout.com/icon/free/png-256/free-hyundai-3215422-2673840.png?f=webp" alt="">
                <span>Hyundai</span>
              </li>
            </ul>
          </div>
          <div class="select-menu">
            <div class="select-btn">
              <span class="titulo-select">Colores</span>
              <i class="fa-solid fa-angles-down"></i>
            </div>
            <ul class="opciones">
              <li class="opcionColores opcion" value="blanco">
                <span>Blanco</span>
              </li>
              <li class="opcionColores opcion" value="rojo">
                <span>Rojo</span>
              </li>
              <li class="opcionColores opcion" value="negro">
                <span>Negro</span>
              </li>
              <li class="opcionColores opcion" value="Azul">
                <span>azul</span>
              </li>
              <li class="opcionColores opcion" value="verde">
                <span>Verde</span>
              </li>
            </ul>
          </div>
          <button class="reiniciarFiltros btn-callAction"><i class="fa-solid fa-power-off"></i> <span>Reiniciar Filtros</span></button>
        </div>
      </article>
      <article class="right-container">
        <div class="header-right">
          <div class="search-container">
            <div class="input-container">
              <input type="text" placeholder="Buscar..." class="input-buscar" id="input-buscar"/>
              <a id="btn-buscar" class="btn-buscar"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
          </div>
          <div class="icons-container" id="total-autos">
            
          </div>
        </div>
        <div class="tabla_autos-container">
          <div class="titulos-tabla">
            <div class="empty"></div>
            <h3>Nombre del auto</h3>
            <h3>Monto</h3>
            <h3>Año</h3>
            <h3>Condición</h3>
            <h3>Kilometros</h3>
            <div class="empty"></div>
            <div class="empty"></div>
          </div>
          <div id="lista-autos">
            
          </div>
        </div>
      </article>
    </section>
    <!-- <section id="lista-autos">

    </section> -->
    <div id="lista-error"></div>
    <script type="module" src="js/index.js"></script>
    <script
      src="https://kit.fontawesome.com/e68b49459b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
